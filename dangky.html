<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang ki tai khoan</title>
</head>
<body>
    <form action="https://api.test.com/dang_ky">
        <label for="fname">Username:</label><br>
        <input type="text" id="fname" name="Uname" ><br>
        <label for="lname">Password:</label><br>
        <input type="text" id="lname" name="Pass" ><br><br>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" min="1980-12-31"><br><br>
        <label for="age">Age</label>
        <input type="date" id="age" name="age" min="1980-12-31"><br><br>
        <label for="email">email</label>
        <input type="text" id="email" name="email" ><br><br>
        <label for="address">address</label>
        <textarea id="address" name="address" rows="10" cols="30"></textarea>
        <br><br>
        <label for="website">website</label>
        <input type="text" id="website" name="website" ><br><br>

        <input type="submit" value="Submit">
    
    </form> 

</body>
</html>
